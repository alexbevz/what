server:
  port: ${SERVICE_PORT}

grpc:
  client:
    RancherService:
      address: ${RANCHER_GRPC_HOST}:${RANCHER_GRPC_PORT}
      negotiation-type: plaintext
      enableKeepAlive: true
      keepAliveWithoutCalls: true
    HandymanService:
      address: ${HANDYMAN_GRPC_HOST}:${HANDYMAN_GRPC_PORT}
      negotiation-type: plaintext
      enableKeepAlive: true
      keepAliveWithoutCalls: true

spring:
  application:
    name: LandscapeService

management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
