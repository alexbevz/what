server:
  port: ${SERVICE_PORT}

grpc:
  client:
    rancher:
      address: ${RANCHER_GRPC_HOST}:${RANCHER_GRPC_PORT}
      negotiation-type: plaintext
    handyman:
      address: ${HANDYMAN_GRPC_HOST}:${HANDYMAN_GRPC_PORT}
      negotiation-type: plaintext

spring:
  application:
    name: landscape

management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
