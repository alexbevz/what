server:
  port: ${SERVICE_PORT}

grpc:
  server:
    port: ${GRPC_PORT}
    address: 0.0.0.0

spring:
  application:
    name: RancherService
  datasource:
    url: "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_NAME_DB}"
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    drive-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
