server:
  port: ${SERVICE_PORT}

grpc:
  server:
    port: ${GRPC_PORT}
    address: 0.0.0.0

spring:
  application:
    name: HandymanService

management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
